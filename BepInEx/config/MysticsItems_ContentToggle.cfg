# Setting type: Boolean
# Default value: true
Cutesy Bow = true

## Increase <style=cIsUtility>1 <style=cStack>(+1 per stack)</style></style> random stat (maximum health/health regeneration/damage/movement speed/attack speed/crit chance/armor) by <style=cIsUtility>10%</style>.
# Setting type: Boolean
# Default value: true
Manuscript = true

## Hitting enemies causes them to take an additional hit for <style=cIsDamage>2 <style=cStack>(+0.2 per level, multiplied by item stack)</style></style> damage. <style=cIsUtility>Upgrades at level 17</style>.
# Setting type: Boolean
# Default value: true
Marwan s Ash = true

## Increase Critical Strike damage by <style=cIsDamage>100% <style=cStack>(+100% per stack)</style></style>. <style=cIsUtility>Halve Critical Strike chance for each stack.</style>
# Setting type: Boolean
# Default value: true
Moonglasses = true

## Increase damage by <style=cIsDamage>1% <style=cStack>(+1% per stack)</style></style> for each kill of an enemy with more than <style=cIsHealth>1900 base health <style=cIsUtility>(with or without elite health multipliers)</style></style> up to <style=cIsDamage>50% <style=cStack>(+50% per stack)</style></style>.
# Setting type: Boolean
# Default value: true
Mystic Sword = true

## Increase <style=cIsHealing>base health regeneration by 6 HP/s <style=cStack>(+6 HP/s per stack)</style></style> for all allies, scaling with level. Difficulty increase over time is <style=cIsUtility>20% <style=cStack>(+20% per stack)</style></style> faster.
