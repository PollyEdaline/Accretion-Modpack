## Increase <style=cIsDamage>attack speed</style> by <style=cIsDamage>100%</style> and <style=cIsDamage>damage</style> by <style=cIsDamage>100%</style> for <style=cIsUtility>16s <style=cStack>(+16s per stack)</style></style> when an ally is <style=cDeath>killed</style> by an enemy.
# Setting type: Boolean
# Default value: true
Vendetta = false

## Increase armor by <style=cIsUtility>15 <style=cStack>(+15 per stack)</style></style> against attacks from behind.
# Setting type: Boolean
# Default value: true
Spine Implant = true

## Add <style=cIsUtility>+1 maximum charge <style=cStack>(+1 per stack)</style></style> to all skills. Reduce skill cooldowns by <style=cIsUtility>0%</style>.
# Setting type: Boolean
# Default value: true
Hiker s Backpack = true

## Each item pickup gives an <style=cIsUtility>Express Boost</style> that increases <style=cIsDamage>attack speed</style> and <style=cIsUtility>movement speed</style> by <style=cIsUtility>5%</style> until the next stage. Maximum cap of <style=cIsUtility>15% <style=cStack>(+10% per stack)</style></style> boost. <style=cIsUtility>Items of higher rarity give more Express Boost stacks at once.</style>
