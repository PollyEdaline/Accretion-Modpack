# Setting type: Boolean
# Default value: true
Metronome = false

## Every stage contains <style=cIsDamage>3 <style=cStack>(+1 per stack)</style></style> rifts with free items. Failing to close all of them in time will result in <style=cDeath>death</style>.
# Setting type: Boolean
# Default value: true
Rift Lens = true

## Chance-based effects have <style=cIsUtility>+1% <style=cStack>(+1% per stack)</style></style> chance of triggering. Does not work on effects with less than 1% chance of triggering.
# Setting type: Boolean
# Default value: true
Scratch Ticket = false

## Increase movement speed by <style=cIsUtility>10%</style>. Damage is <style=cIsDamage>increased by 0.4% <style=cStack>(+0.2% per stack)</style></style> for every <style=cIsUtility>1% of movement speed increase (from items, buffs, etc.)</style>.
# Setting type: Boolean
# Default value: true
Nuclear Accelerator = true

## Every <style=cIsUtility>30 seconds</style>, analyze 1 <style=cStack>(+1 per stack)</style> random enemy, increasing <style=cIsDamage>critical strike chance</style> against it <style=cIsDamage>by 100%</style> for <style=cIsUtility>7 seconds</style>.
