# Default value: true
Cup of Expresso = true

## Increase the duration of positive status effects by <style=cIsUtility>1s <style=cStack>(+1s per stack)</style></style>. Reduce the duration of negative status effects by <style=cIsUtility>0.2s <style=cStack>(+0.2s per stack)</style></style>, cannot reduce below 1 second.
