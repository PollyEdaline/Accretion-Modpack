## Gain a <style=cIsHealing>shield</style> equal to <style=cIsHealing>12%</style> of your maximum health. Getting hit while your <style=cIsUtility>shield</style> is active causes you to zap nearby enemies in a <style=cIsDamage>25m</style> radius, dealing <style=cIsDamage>1600% <style=cStack>(+800% per stack)</style></style> of damage taken.
