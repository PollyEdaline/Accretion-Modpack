# Setting type: Boolean
# Default value: true
Donut = true

## Increase health up to <style=cIsHealth>100%</style> and armor up to <style=cIsUtility>90%</style> depending on current gold <style=cIsUtility>(up to 400$ <style=cStack>(-50% per stack)</style>, scaling with time)</style>.
# Setting type: Boolean
# Default value: true
Super Idol = true

## Increase Critical Strike Chance by <style=cIsDamage>5%</style>. Every <style=cIsDamage>5</style> Critical Strikes, <style=cIsDamage>unleash a barrage of slashes</style>, dealing <style=cIsDamage>300x3% <style=cStack>(+300x2% per stack)</style></style> damage to enemies in a <style=cIsUtility>9m <style=cStack>(+0m per stack)</style></style> radius.
