[! Enable Content Toggle Config]

## If enabled, mod content of your choice will not appear in a run.
## Otherwise, all mod content will be available.
# Setting type: Boolean
# Default value: true
EnableContentToggleConfig = true

[Equipment]

## Recruit an <style=cIsDamage>Archaic Wisp</style> with <style=cIsDamage>300% damage</style>, <style=cIsHealing>200% health</style>, <style=cIsUtility>200% cooldown reduction</style> and <style=cIsDamage>200% attack speed</style>. Lasts 45 seconds.
# Setting type: Boolean
# Default value: true
Legendary Mask = true

## Use to toggle. While active, <style=cIsDamage>base damage is increased by 900%</style> and <style=cDeath>any damage kills you</style>.
# Setting type: Boolean
# Default value: true
Fragile Mask = true

## Teleports to the next stage and <style=cIsUtility>removes 3 random items</style>.
# Setting type: Boolean
# Default value: true
Gate Chalice = true

## <style=cIsDamage>Deafen</style> enemies in front of you for <style=cIsUtility>15 seconds</style>, reducing their movement speed by <style=cIsUtility>50%</style>, armor by <style=cIsUtility>20</style>, attack speed by <style=cIsDamage>50%</style> and damage by <style=cIsDamage>30%</style>. <style=cIsUtility>Boost</style> yourself in the opposite direction if used mid-air.
# Setting type: Boolean
# Default value: true
Vintage Microphone = true

## Critical Strike chance is increased by <style=cIsDamage>5%</style> while carrying this equipment.
## 
## Swing in front for <style=cIsDamage>1000% damage + 100% damage for each Critical Strike dealt prior to activation</style>.
# Setting type: Boolean
# Default value: true
Mechanical Arm = true

## Hack a chest or a shrine to reduce its cost to <style=cIsUtility>$0</style>. Limited to <style=cIsUtility>1</style> use per stage, <style=cIsUtility>limit is increased with additional equipment charges</style>.
# Setting type: Boolean
# Default value: true
From Omar With Love = true

## Receive <style=cIsUtility>1</style> copies of a 3D Printer s item <style=cIsUtility>for free</style>, then <style=cIsDamage>destroy</style> the printer, permanently making it unusable.
# Setting type: Boolean
# Default value: true
Wirehack Wrench = true

## Deploy a Siren Pole that <style=cIsUtility>acts as a Teleporter, triggering any On Teleporter Event effects</style>, and summons weak enemies at every 25% charged. Takes <style=cIsUtility>45s</style> to charge.
## 
## Cannot be used if an uncharged Siren Pole already exists or if a Teleporter event is in progress.
# Setting type: Boolean
# Default value: true
Warning System = true

## Make the current health percentage of all characters in a 60m radius equal to yours.
# Setting type: Boolean
# Default value: true
Ratio Equalizer = true

