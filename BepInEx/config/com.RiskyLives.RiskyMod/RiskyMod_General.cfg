## Monsters that spawn with the map now give the same rewards as teleporter monsters.
# Setting type: Boolean
# Default value: true
SceneDirector Monster Rewards = true

## Teleporter Bosses gain bonus armor when looping.
# Setting type: Boolean
# Default value: true
Loop Boss Armor = true

