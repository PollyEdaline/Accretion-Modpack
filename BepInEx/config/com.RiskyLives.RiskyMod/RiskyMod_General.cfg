[02. Run Scaling]

## Multiply Combat Director credits by this amount. Set to 1 to disable
# Setting type: Single
# Default value: 1.4
Combat Director Credit Multiplier = 1.2

## Monsters gold rewards are scaled off of the difficulty at the start of the stage.
# Setting type: Boolean
# Default value: true
Gold - Scale to Initial Stage Difficulty = true

## Gold rewards increase at a slower rate compared to Vanilla.
# Setting type: Boolean
# Default value: false
Gold (EXPERIMENTAL) - Modded Gold Reward Scaling = false

## Monsters gold rewards are divided by the Modded Combat Director Credit Multiplier.
# Setting type: Boolean
# Default value: true
Gold - Scale to Modded Combat Director Credit Multiplier = true

## Slightly tweaks how difficulty scaling is calculated by reducing the effect extra players have on difficulty.
# Setting type: Boolean
# Default value: true
Scaling: Modded Scaling = true

## Makes difficulty scaling linear like in RoR1. Requires Modded Scaling to be enabled.
# Setting type: Boolean
# Default value: false
Scaling: Linear Scaling = false

## Monsters don't gain HP when leveling up.
# Setting type: Boolean
# Default value: true
No Levelup Heal = true

## Increases Monster Level Cap.
