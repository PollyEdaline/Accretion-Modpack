[Modules.BeaconRebalance]

## Changes all Beacon skills to have cooldown and lifetime, and replaces some variants which are incompatible with this model.
## Set to False to disable this module, and as much of its content as can be disabled after initial load. Doing so may cause changes in other modules as well.
# Setting type: Boolean
# Default value: true
Enabled = true

## Fractional influence of cooldown reduction, e.g. Alien Head and unknown cooldown sources from other mods, on temporary beacons (0 = no effect, 1 = full effect).
# Setting type: Single
# Default value: 0.5
# Acceptable value range: From 0 to 1
BeaconCDRInfluence = 0.5

## Fractional influence of restock, e.g. Bandolier, on temporary beacons (0 = no effect, 1 = full effect).
# Setting type: Single
# Default value: 0.5
# Acceptable value range: From 0 to 1
BeaconRestockInfluence = 0.5

## If false, the original beacon skills will not be replaced; temporary beacons will instead be provided as alternates.
## WARNING: THIS SETTING CANNOT BE CHANGED WHILE THE GAME IS RUNNING, AND MUST BE SYNCED MANUALLY FOR MULTIPLAYER!
# Setting type: Boolean
# Default value: true
RemoveOriginals = true

[Modules.CancelOrbitalSkills]

## Allows orbital skills to be cancelled by reactivating the skill.
## Set to False to disable this module, and as much of its content as can be disabled after initial load. Doing so may cause changes in other modules as well.
# Setting type: Boolean
# Default value: true
Enabled = true

